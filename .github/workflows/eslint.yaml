name: ESLint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --fix